<!DOCTYPE html>
<html>
  <head>
    <title>Exercise Tracker | freeCodeCamp</title>
    <link rel="shortcut icon" href="https://cdn.freecodecamp.org/universal/favicons/favicon-32x32.png" type="image/x-icon"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="page.js" defer></script>
  </head>

  <body>
    <header>
      <h1>Exercise tracker</h1>
    </header>
    <main>
      <section id="new_user">
        <form action="/api/users" method="post">
          <h3>Create a New User</h3>
          <p><code>POST /api/users</code></p>
          <div id="uname_field">
            <input id="uname" type="text" name="username" placeholder="username" required>
          </div>
          <input id="submit_user" type="submit" value="Submit">
        </form>
      </section>
      <section id="new_exercise">
        <form id="exercise-form" method="post">
          <h3>Add exercises</h3>
          <p><code>POST /api/users/:_id/exercises</code></p>
          <div id="uid_field">
            <input id="uid" type="text" name=":_id" placeholder=":_id" required>
          </div>
          <div id="desc_field">
            <input id="desc" type="text" name="description" placeholder="description*" required>
          </div>
          <div id="dur_field">
            <input id="dur" type="number" name="duration" placeholder="duration* (mins.)" required>
          </div>
          <div id="dat_field">
            <input id="dat" type="text" name="date" placeholder="date (yyyy-mm-dd)">
          </div>
          <input id="submit_exercise" type="submit" value="Submit">
        </form>
      </section>
    </main>
    <footer>
      <p>
        <strong>GET user's exercise log: </strong>
        <code>GET /api/users/:_id/logs?[&amp;from][&amp;to][&amp;limit]</code>
      </p>
      <p><strong>[ ]</strong> = optional</p>
      <p><strong>from, to</strong> = dates (yyyy-mm-dd); <strong>limit</strong> = number</p>
    </footer>
  </body>
</html>
